<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fetch from Cloudflare Worker API</title>
</head>
<body>
  <h1>Fetch Tunnel URL from Worker API</h1>

  <button id="fetchBtn">Get Tunnel URL</button>
  <pre id="result"></pre>
  <div id="dynamicButtonContainer"></div>

  <script>
    const ALLOWED_ORIGIN = "https://hamgarian.github.io"; // your allowed origin in worker

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      try {
        const response = await fetch("https://snowy-resonance-7fc8.ilhamgoesasi5.workers.dev/", {
          method: "GET",
          headers: {
            // Optionally add any headers here
          },
          mode: "cors"
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);

        // Remove previous dynamic button if exists
        const container = document.getElementById("dynamicButtonContainer");
        container.innerHTML = "";

        // Assuming the URL you want to fetch next is in data.url (adjust accordingly)
        if (data.url) {
          const newButton = document.createElement("button");
          newButton.textContent = "Fetch from URL";
          newButton.addEventListener("click", async () => {
            try {
              const secondResponse = await fetch(data.url, {
                method: "GET",
                mode: "cors"
              });
              if (!secondResponse.ok) {
                throw new Error(`HTTP error! status: ${secondResponse.status}`);
              }
              const secondData = await secondResponse.json();
              document.getElementById("result").textContent = JSON.stringify(secondData, null, 2);
            } catch (error) {
              document.getElementById("result").textContent = `Error: ${error.message}`;
            }
          });
          container.appendChild(newButton);
        }
      } catch (error) {
        document.getElementById("result").textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
